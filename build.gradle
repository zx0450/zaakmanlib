apply plugin: 'com.android.library'

//添加插件
apply plugin: 'me.tatarka.retrolambda'  //如果提示找不到插件，需要在Project的Gradle里面配置classpath 'me.tatarka:gradle-retrolambda:3.2.5' 和 classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'和 maven { url 'https://www.jitpack.io' }
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //根据需要 自行选择添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        //腾讯统计配置
        manifestPlaceholders = [

                MTA_APPKEY:"A15DAY5WE1VW",

                MTA_CHANNEL:"MY CHANNEL"
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
