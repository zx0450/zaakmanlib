dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    testCompile 'junit:junit:4.12'

    compile 'com.android.volley:volley:1.0.0'

    //以MTA3.0为例
    //MTA的jar包
    compile 'com.qq.mta:mta:3.1.1-alpha'
    //midjar包
    compile 'com.tencent.mid:mid:3.73-alpha'
    //可视化埋点的相关jar包 （根据需要添加）
    compile 'com.qq.visual:visual:1.0.1-alpha'

//    compile 'com.github.gittjy:LoadingDialog:1.0.2' //失效
    compile 'org.greenrobot:greendao:3.2.2' // add library

    compile 'com.baoyz.swipemenulistview:library:1.3.0'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.bulong.rudeness:rudeness:latest.release@aar'

//    compile 'com.github.iammert:ScalingLayout:1.0' //http://www.jcodecraeer.com/plus/view.php?aid=8573 //失效
}

